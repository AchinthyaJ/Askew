<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askew Chatbot</title>
  <style>
    /* Global Styles */
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background: #111; 
      color: #eee;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* Main Chat Container */
    #chat-container { 
      width: 100%;
      max-width: 500px; 
      margin: 20px;
      background: #222; 
      border-radius: 12px;
      /* Using flex to structure header, messages, and input */
      display: flex;
      flex-direction: column;
      height: 80vh; /* Make chatbox take up more vertical space */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    /* Chat Header */
    .chat-header {
      padding: 15px 20px;
      background: #2a2a2a;
      border-bottom: 1px solid #333;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .chat-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .chat-header .status {
      font-size: 13px;
      color: #aaa;
      display: flex;
      align-items: center;
    }
    .chat-header .status .status-dot {
      width: 8px;
      height: 8px;
      background-color: #28a745;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    /* Animation for the status dot */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }
    
    /* Messages Area */
    #messages { 
      flex: 1; /* Allows this element to grow and fill available space */
      overflow-y: auto; 
      padding: 15px;
    }

    /* Scrollbar Styling */
    #messages::-webkit-scrollbar { width: 8px; }
    #messages::-webkit-scrollbar-track { background: #333; }
    #messages::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    #messages::-webkit-scrollbar-thumb:hover { background: #777; }

    /* Individual Messages */
    .message {
      padding: 10px 15px; 
      margin: 8px 0; 
      border-radius: 10px;
      line-height: 1.4;
      max-width: 80%;
      word-wrap: break-word;
      display: table; /* Fixes alignment issues */
    }
    .bot { background: #333; align-self: flex-start; }
    .user { background: #007bff; color: #fff; align-self: flex-end; margin-left: auto; }
    
    /* Input Area */
    #input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #333;
    }
    #userInput { 
      flex: 1;
      padding: 10px; 
      border: 1px solid #444; 
      border-radius: 8px;
      background: #3a3a3a;
      color: #eee;
      font-size: 16px;
    }
    #userInput:focus {
      outline: none;
      border-color: #007bff;
    }
    #sendButton { 
      padding: 10px 15px; 
      border: none; 
      background: #28a745; 
      color: #fff; 
      border-radius: 8px; 
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    #sendButton:hover { background: #218838; }
  </style>
</head>
<body>

  <div id="chat-container">
    <div class="chat-header">
      <div>
        <h3>Askew</h3>
        <div class="status">
          <span class="status-dot"></span>
          Online
        </div>
      </div>
    </div>
    <div id="messages"></div>
    
    <div id="input-area">
      <input id="userInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    // This JavaScript is functionally identical to your original version.
    // It only contains the UX improvements like event listeners and auto-scrolling.
    // THE BACKEND LOGIC IS UNCHANGED.
    document.addEventListener("DOMContentLoaded", () => {
      
      const messagesContainer = document.getElementById("messages");
      const userInput = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        
        addMessage("user", message);
        userInput.value = "";

        try {
          // --- THIS IS YOUR ORIGINAL BACKEND LOGIC ---
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });
          const data = await res.json();
          addMessage("bot", data.reply);
          // --- END OF YOUR ORIGINAL LOGIC ---

        } catch (error) {
          console.error("Error sending message:", error);
          addMessage("bot", "Sorry, there was an error connecting to the server.");
        }
      }

      function addMessage(sender, text) {
        const div = document.createElement("div");
        div.className = `message ${sender}`; 
        div.innerText = text;
        messagesContainer.appendChild(div);
        
        // Auto-scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // --- Event Listeners ---
      sendButton.addEventListener("click", sendMessage);
      
      userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
