<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askew Chatbot</title>
  <style>
    /* Global Styles */
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background: #202225; 
      color: #dcddde;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
      background-size: 25px 25px;
    }
    
    /* Main Chat Container */
    #chat-container { 
      width: 100%;
      max-width: 700px; 
      margin: 20px;
      background: #2f3136; 
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 90vh; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    /* Chat Header */
    .chat-header {
      padding: 15px 20px;
      background: #292b2f; 
      border-bottom: 1px solid #202225;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }
    .chat-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    .chat-header .status {
      font-size: 13px;
      color: #b9bbbe;
      display: flex;
      align-items: center;
    }

    /* Status Dot */
    .chat-header .status .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%; /* This makes it a circle */
      margin-right: 7px;
      flex-shrink: 0;
      transition: background-color 0.3s;
    }
    
    /* Dynamic Status Colors & Animations */
    .status-dot.green {
      background-color: #28a745;
      animation: pulse 2s infinite;
    }
    .status-dot.blue {
      background-color: #5865F2;
      animation: pulse-blue 1.5s infinite;
    }
    .status-dot.grey {
      background-color: #96989d;
      animation: none;
    }
    .status-dot.red {
      background-color: #f04747;
      animation: none;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }
    @keyframes pulse-blue {
      0% { box-shadow: 0 0 0 0 rgba(88, 101, 242, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(88, 101, 242, 0); }
      100% { box-shadow: 0 0 0 0 rgba(88, 101, 242, 0); }
    }

    /* Messages Area */
    #messages { 
      flex: 1;
      overflow-y: auto; 
      padding: 15px;
      background: #36393f; 
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #messages::-webkit-scrollbar { width: 8px; }
    #messages::-webkit-scrollbar-track { background: #2f3136; }
    #messages::-webkit-scrollbar-thumb { background: #202225; border-radius: 4px; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 85%;
      animation: slideIn 0.3s ease-out;
    }
    .message.user { align-self: flex-end; flex-direction: row-reverse; }
    .message.bot { align-self: flex-start; }

    /* --- Bot Avatar (Now Clickable) --- */
    .avatar {
      width: 40px;
      height: 40px;
      background-color: #5865F2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      overflow: hidden;
      /* New: Make it look clickable */
      cursor: pointer;
      transition: transform 0.2s ease-out;
    }
    .avatar:hover {
        /* New: Add a hover effect to tempt them */
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(88, 101, 242, 0.7);
    }
    .avatar svg {
        width: 65%;
        height: 65%;
        fill: #fff;
    }

    /* Bubble, holds the text */
    .bubble {
      padding: 12px 16px; 
      line-height: 1.45;
      word-wrap: break-word;
      font-size: 16px;
    }
    .bot .bubble { 
      background: #292b2f;
      color: #dcddde;
      border-radius: 12px 12px 12px 4px; 
    }
    .user .bubble { 
      background: #5865F2; 
      color: #fff;
      border-radius: 12px 12px 4px 12px; 
    }
    
    /* Input Area */
    #input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #292b2f;
      border-top: 1px solid #202225;
      flex-shrink: 0;
    }
    #userInput { 
      flex: 1;
      padding: 12px;
      border: 1px solid #202225; 
      border-radius: 8px;
      background: #40444b; 
      color: #eee;
      font-size: 16px;
    }
    #userInput:focus {
      outline: none;
      border-color: #5865F2;
    }
    #sendButton { 
      padding: 10px 15px; 
      border: none; 
      background: #5865F2; 
      color: #fff; 
      border-radius: 8px; 
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s, transform 0.1s ease;
    }
    #sendButton:hover { 
      background: #4e5adf; 
      transform: scale(1.03);
    }
    #sendButton:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div class="chat-header">
      <div>
        <h3>Askew</h3>
        <div class="status">
          <span class="status-dot green"></span>
          <span id="status-text">Online</span>
        </div>
      </div>
    </div>

    <div id="messages"></div>
    
    <div id="input-area">
      <input id="userInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const messagesContainer = document.getElementById("messages");
      const userInput = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const statusDot = document.querySelector(".status-dot");
      const statusText = document.getElementById("status-text");

      function updateStatus(status) {
        statusDot.classList.remove("green", "blue", "grey", "red");
        switch (status) {
          case "Typing":
            statusText.innerText = "Askew is typing...";
            statusDot.classList.add("blue");
            break;
          case "Waiting":
            statusText.innerText = "Waiting for response...";
            statusDot.classList.add("grey");
            break;
          case "Error":
            statusText.innerText = "Connection error";
            statusDot.classList.add("red");
            break;
          case "Online":
          default:
            statusText.innerText = "Online";
            statusDot.classList.add("green");
        }
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        
        addMessage("user", message);
        userInput.value = "";
        
        updateStatus("Typing");

        try {
          // --- YOUR ORIGINAL BACKEND LOGIC ---
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });
          const data = await res.json();
          // --- END OF YOUR ORIGINAL LOGIC ---
          
          addMessage("bot", data.reply);
          updateStatus("Waiting");

        } catch (error) {
          console.error("Error sending message:", error);
          addMessage("bot", "Sorry, there was an error connecting to the server.");
          updateStatus("Error");
        }
      }

      // --- MODIFIED addMessage (with RICKROLL LINK) ---
      function addMessage(sender, text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerText = text;

        if (sender === "bot") {
          // --- START: Rickroll Link ---
          const avatarLink = document.createElement("a");
          avatarLink.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
          avatarLink.target = "_blank"; // Open in new tab
          avatarLink.title = "View bot profile..."; // The trap is set
          // --- END: Rickroll Link ---

          const avatar = document.createElement("div");
          avatar.className = "avatar";
          avatar.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
              <path d="M208,36H48A20,20,0,0,0,28,56V160a20,20,0,0,0,20,20H76v36a12,12,0,0,0,22.3,8.9L129.1,180H208a20,20,0,0,0,20-20V56A20,20,0,0,0,208,36Zm8,124a8,8,0,0,1-8,8H126.9L96,214.3V168a12,12,0,0,0-12-12H48a8,8,0,0,1-8-8V56a8,8,0,0,1,8-8H208a8,8,0,0,1,8,8ZM88,104a12,12,0,1,1,12,12A12,12,0,0,1,88,104Zm80,0a12,12,0,1,1,12,12A12,12,0,0,1,168,104Z"/>
            </svg>
          `;
          
          // Append avatar to the link
          avatarLink.appendChild(avatar);
          
          // Append the link (with avatar) to the message
          messageDiv.appendChild(avatarLink);
          messageDiv.appendChild(bubble);
        } else {
          messageDiv.appendChild(bubble);
        }
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // --- Event Listeners (UNCHANGED) ---
      sendButton.addEventListener("click", sendMessage);
      
      userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });

      userInput.addEventListener("input", () => {
        if (statusText.innerText !== "Askew is typing...") {
          updateStatus("Online");
        }
      });

      // Add a welcome message
      addMessage("bot", "Hello! I'm Askew. How can I help you today?");
      updateStatus("Waiting");
    });
  </script>
</body>
</html>
